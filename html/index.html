<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML</title>
</head>
<body>
    <!-- Heading Tags -->
    <h1>Heading 1</h1>
    <p> 
        Hello! RnD JOs!
        <br>
        We hope you're     enjoying     the     term so far.
    </p>
    <h2>Heading 2</h2>
    <p>More paragraph text after Sub Heading.</p>
    
    <!-- Lists -->
    <h2>My subjects this term:</h2>
    <ul>
        <li>CCPROG3</li>
        <li>CSMATH1</li>
        <li>CCDSALG</li>
    </ul>
    <h2>My hobbies:</h2>
    <ol>
        <li>Netflix</li>
        <li>Coding</li>
        <li>More coding :")</li>
    </ol>

    <!-- Links -->
    <div>
        <a href="https://dlsu.instructure.com/">My Favorite Website :D</a>
        <a href="./surprise.html">Click here for a surprise!</a>
    </div>

    <!-- Images -->
    <img src="./assets/gokslobby.png" alt="Picture of Goks Lobby in Minecraft" width="300px">

    <form action="" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="ulam">My favorite ulam:</label>
        <input type="radio" id="ulam1" name="ulam" value="Adobo">
        <input type="radio" id="ulam2" name="ulam" value="Sinigang">
        <input type="radio" id="ulam3" name="ulam" value="Sisig">
        <button type="submit">Submit</button>
    </form>

    <!-- Special characters -->
    <div>
        <p>&lt; &gt; &amp; &quot;</p>
    </div>
</body>
</html>
